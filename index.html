<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap">
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h6>Monolith</h6>
                    <h1>Use AI software to test less and learn more.</h1>
                    <p>Spend less time running expensive, repetitive tests and more time learning from your engineering data to predict the exact tests to run.</p>
                </div>
        
                <div class="action-button">
                    <button class="first-button">Request Demo</button>
                    <button class="second-button">Speack to our team</button>
                </div>

                <div class="block-slider">
                    <button class="prev">
                        <i class="fa fa-chevron-circle-left slider-arrow fa-lg" aria-hidden="true"></i>
                    </button>
                    <button class="next">
                        <i class="fa fa-chevron-circle-right slider-arrow fa-lg" aria-hidden="true"></i>
                    </button>
                    <div class="main-container">
                        <div class="image-container">
                            <a href="">
                                <img src="https://www.monolithai.com/hubfs/bae-systems_logo.svg" alt="">
                            </a>
                        </div>
                        <div class="image-container">
                            <a href="">
                                <img src="https://www.monolithai.com/hs-fs/hubfs/mercedes-benz_logo.png?width=344&height=86&name=mercedes-benz_logo.png" alt="">
                            </a>
                        </div>
                        <div class="image-container">
                            <a href="">
                                <img src="https://www.monolithai.com/hs-fs/hubfs/honeywell-1-logo-black-and-white.png?width=193&height=36&name=honeywell-1-logo-black-and-white.png" alt="">
                            </a>
                        </div>
                        <div class="image-container">
                            <a href="">
                                <img class="hd-logo-image img-fluid" alt="Aptar" src="https://www.monolithai.com/hubfs/Aptar%20Logo.svg" width="110" height="24" style="max-width: 100%; height: auto;">
                            </a>
                        </div>
                        <div class="image-container">
                            <a href="">
                                <img class="hd-logo-image img-fluid" alt="Aptar" src="https://www.monolithai.com/hubfs/Aptar%20Logo.svg" width="86" height="24" style="max-width: 100%; height: auto;">
                            </a>
                        </div>
                        <div class="image-container">
                            <a href="">
                                <img src="https://www.monolithai.com/hs-fs/hubfs/Kautex_Textron_Logo_Bw-1.png?width=193&height=58&name=Kautex_Textron_Logo_Bw-1.png" alt="">
                            </a>
                        </div>
                        <div class="image-container">
                            <a href="">
                                <img src="https://www.monolithai.com/hubfs/Siemens_logo.svg" alt="">
                            </a>
                        </div>
                        <div class="image-container">
                            <a href="">
                                <img src="https://www.monolithai.com/hs-fs/hubfs/michelin-tire-logo.png?width=193&height=57&name=michelin-tire-logo.png" alt="">
                            </a>
                        </div>
                        <div class="image-container">
                            <a href="">
                                <img class="hd-logo-image img-fluid" alt="Aptar" src="https://www.monolithai.com/hubfs/Aptar%20Logo.svg" width="86" height="24" style="max-width: 100%; height: auto;">
                            </a>
                        </div>
                        <div class="image-container">
                            <a href="">
                                <img src="https://www.monolithai.com/hs-fs/hubfs/JOTA_logo.png?width=280&height=48&name=JOTA_logo.png" alt="">
                            </a>
                        </div>
                        <div class="image-container">
                            <a href="">
                                <img src="https://www.monolithai.com/hs-fs/hubfs/BMW_logo_(gray)_4_w_66.png?width=66&height=66&name=BMW_logo_(gray)_4_w_66.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function(){
              $('.main-container').slick({
                slidesToShow: 5,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 3000,
                arrows: false,
                speed: 5000,
                responsive: [
                    {
                        breakpoint: 1200,
                        settings: {
                            slidesToShow: 3,
                            slidesToScroll: 1,
                            autoplay: true,
                            autoplaySpeed: 3000,
                            arrows: false,
                            speed: 5000,
                        }
                    },
                    {
                        breakpoint: 768,
                        settings: {
                            dots: true,
                            slidesToShow: 2,
                            slidesToScroll: 2,
                            arrows: true,
                            prevArrow: $('.prev'),
                            nextArrow: $('.next'),
                        }
                    }
                ]
              });
            });
        </script>
        
        <script src="" async defer></script>
    </body>
</html>
